title: My GitHub Pages Site
description: A simple site generated with GitHub Pages and Jekyll.
theme: minima
author: Santiago Flores
email: san.flo.lo@hotmail.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sanflolo.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby

titles_from_headings:
  enabled: false
  strip_title: true
  collections: true