<footer class="site-footer">
  <div class="footer-content">
    <p>{{ site.footer_text }}</p>
    <div class="footer-nav">
        <h4>Navigation</h4>
        <ul>
            {% for link in site.footer_links %}
            <li><a href="{{ link.url }}">{{ link.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
  </div>
</footer>
